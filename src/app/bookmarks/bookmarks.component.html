<div class="bookmarks-wrapper">
  <div class="container">
    <div class="bookmark-tiles-container">
      <app-bookmark-tile
        *ngFor="let bookmark of bookmarks"
        [bookmark]="bookmark"
      ></app-bookmark-tile>
    </div>
    <div class="btns-container btn-centered">
      <a routerLink="add" class="btn add-btn"
        ><fa-icon [icon]="faPlus"></fa-icon>Add</a
      >
      <a routerLink="manage" class="btn manage-btn"
        ><fa-icon [icon]="faCog"></fa-icon>Manage</a
      >
    </div>
  </div>
</div>
