<div class="todos-wrapper">
  <div class="container">
    <app-todo-item
      @todoItemAnim
      *ngFor="let todo of todos; trackBy: trackById"
      [todo]="todo"
      (click)="toggleCompleted(todo)"
      (editClick)="onEditClick(todo)"
      (deleteClick)="onDeleteClick(todo)"
    ></app-todo-item>
    <div class="btns-container btn-centered">
      <a routerLink="add" class="btn add-btn"
        ><fa-icon [icon]="faPlus"></fa-icon>Add</a
      >
    </div>
  </div>
</div>
