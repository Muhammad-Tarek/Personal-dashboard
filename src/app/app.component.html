<div class="app-wrapper">
  <img
    [src]="bg"
    *ngFor="let bg of backgrounds.reverse()"
    alt=""
    class="bg-img"
    (load)="onBGImageLoad($event)"
    @bgAnim
  />

  <div
    class="btn change-bg-btn"
    (click)="changeBGImage()"
    *ngIf="!loadingBGImage"
    @fadeAnim
  >
    <fa-icon [icon]="faRedoAlt"></fa-icon>
  </div>

  <div class="top-section">
    <h1>{{ dateTime | date: "HH:mm" }}</h1>
    <h2>{{ dateTime | date: "d MMM y" }}</h2>
  </div>

  <div class="content-section" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>

  <app-notification></app-notification>
</div>
